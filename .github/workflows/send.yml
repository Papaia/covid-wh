name: Send
on:
  schedule:
    - cron: '0 9 * * *'

jobs:
  run:
    name: 'Run script'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: npm install --no-package-lock --only=production
      - name: 'Run script'
        run: npm start
        env:
          WH_ID: ${{ secrets.WH_ID }}
          WH_TOKEN: ${{ secrets.WH_TOKEN }}
